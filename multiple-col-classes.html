<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple col classes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center my-5">

        <div class="row">
            <h1 class="bg-success text-white p-4">Multiple col classes</h1>
        </div>


        <div class="row text-white fw-bold">
          <div class="col-6 col-sm-3 col-md-6 col-lg-4 p-3 bg-primary">col-6 col-sm-3 col-md-6 col-lg-4</div>
          <div class="col-6 col-sm-9 col-md-6 col-lg-8 p-3 bg-danger">col-6 col-sm-9 col-md-6 col-lg-8</div>
        </div>
        <div class="row">
            <p class="p-3">use the <span class="fw-bold">responsive mode</span> to check the results.</p>
        </div>

      </div>
</body>
</html>
