<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns with breakpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <div class="row text-white">
          <div class="col-6 p-3col-sm-4 bg-success">.col-6 .col-sm-4</div>
          <div class="col-6 p-3col-sm-4 bg-danger">.col-6 .col-sm-4</div>
      
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>
      
          <div class="col-6 p-3 bg-success col-sm-4">.col-6 .col-sm-4</div>
          <div class="col-6 p-3 bg-danger col-sm-4">.col-6 .col-sm-4</div>
        </div>
      </div>
    
</body>
</html>
